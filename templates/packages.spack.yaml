spack:
  include:
  - compilers.yaml
  - config.yaml
  view: false
  concretizer:
    unify: {{ config.unify }}
    reuse: false
  specs:
{% for spec in config.specs %}
  - {{ spec }}
{% endfor %}
  packages:
    all:
      compiler: [{{ config.compiler.spec }}]
    {% if config.mpi.spec %}
    mpi:
      require: {{ config.mpi.spec }}
    {% endif %}
